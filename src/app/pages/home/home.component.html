<div class="home">
  <wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" [bgColor]="bannerBg" (changeSlide)="onChangeSlide($event)">
    <nz-carousel nzAutoPlay [nzEffect]="'fade'" [nzDotRender]="wyCarousel.dotRef" (nzBeforeChange)="nzBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners; trackBy: trackByBanners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" />
        </a>
      </div>
    </nz-carousel>
  </wy-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <section class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a href="#">热门推荐</a>
              </h2>
              <nav>
                <a href="/html/" *ngFor="let item of hotTags;trackBy: trackByHotTags">{{item.name}}</a>
              </nav>
            </div>
            <a href="#">
              更多
              <i nz-icon type="arrow-right" theme="outline"></i>
            </a>
          </div>

          <div class="down">
            <div class="down-wrap">
              <div class="sheet-item" *ngFor="let item of songSheetList;trackBy: trackBySongList">
                <a class="cover">
                  <img src="{{item.picUrl}}" alt="{{item.name}}">
                  <div class="bottom">
                    <div class="num">
                      <i class="icon erji"></i>
                      <span>{{item.playCount | PlayCount}}</span>
                    </div>
                    <i class="icon play" (click)="playSong(item.id)"></i>
                  </div>
                </a>
                <a href="#" class="dec">{{item.name}}</a>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="right">
        dasdasdadada
      </div>
    </div>
  </div>
</div>

<app-wy-player [songList]="songList"></app-wy-player>
