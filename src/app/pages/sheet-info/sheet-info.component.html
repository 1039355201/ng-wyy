<div class="sheet-info wrap">
  <div class="g-wrap6">
    <div class="m-info clearfix">
      <div class="cover">
        <img [src]="sheetInfo.coverImgUrl" [alt]="sheetInfo.name" />
        <div class="mask"></div>
      </div>
      <div class="cnt">
        <div class="cntc">
          <div class="hd clearfix">
            <i class="f-pr"></i>
            <div class="tit">
              <h2 class="f-ff2 f-brk">{{sheetInfo.name}}</h2>
            </div>
          </div>

          <div class="user f-cb">
            <a class="face" href="/user/home?id=450639585">
              <img [src]="sheetInfo.creator.avatarUrl" [alt]="sheetInfo.creator.nickname">
            </a>
            <span class="name"><a [href]="'https://music.163.com/user/home?id=' + sheetInfo.userId" class="s-fc7">{{sheetInfo.creator.nickname}}</a></span>
            <span class="time s-fc4">{{sheetInfo.createTime | date:'yyyy-MM-dd'}}&nbsp;创建</span>
          </div>

          <div class="btns">
            <nz-button-group class="btn">
              <button nz-button nzType="primary" class="play" (click)="playSong(sheetInfo.id)">
                <i nz-icon nzType="play-circle" nzTheme="outline"></i>播放
              </button>
              <button nz-button nzType="primary" class="add" (click)="onAddSongs(sheetInfo.tracks)">+</button>
            </nz-button-group>
            <button nz-button class="btn like">
              <span>收藏</span>({{sheetInfo.subscribedCount}})
            </button>
            <button nz-button class="btn share">
              <span>分享</span>({{sheetInfo.shareCount}})
            </button>
            <button nz-button class="btn download">下载</button>
            <button nz-button class="comment">
              <span>评论</span>({{sheetInfo.commentCount}})
            </button>
          </div>

          <div class="tags clearfix">
            <span>标签</span>
            <div class="tag-wrap">
              <nz-tag *ngFor="let item of sheetInfo.tags">{{item}}</nz-tag>
            </div>
          </div>

          <div class="intr f-brk" [class.f-hide]="controlDesc.isExpand">
            <p [innerHTML]="description.short"></p>
          </div>
          <div class="intr f-brk" [class.f-hide]="!controlDesc.isExpand">
            <p [innerHTML]="description.long"></p>
          </div>
          <div class="expand" *ngIf="sheetInfo.description.length > 99">
            <span (click)="toggleDesc()">{{controlDesc.label}}</span>
            <i nz-icon [nzType]="controlDesc.iconCls" nzTheme="outline"></i>
          </div>
        </div>
      </div>
    </div>


    <div class="n-songtb">
      <div class="u-title clearfix">
        <h3><span class="f-ff2">歌曲列表</span></h3>
        <span class="sub s-fc3"><span id="playlist-track-count">46</span>首歌</span>
        <div class="more s-fc3">播放：<strong id="play-count" class="s-fc6">1672476</strong>次</div>
      </div>


      <nz-table nzTemplateMode nzBordered class="table">
          <thead>
            <tr>
              <th nzWidth="80px"></th>
              <th>标题</th>
              <th nzWidth="120px">时长</th>
              <th>歌手</th>
              <th>专辑</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sheetInfo.tracks; index as i">
              <td class="first-col">
                <span>{{i + 1}}</span>
                <i class="ico play-song" [class.current]="currentIndex === i" title="播放" (click)="onAddSong(item, true)"></i>
                <!-- <i nz-icon nzType="play-circle" nzTheme="outline"></i> -->
              </td>
              <td class="song-name" (click)="toInfo(item.id)">{{item.name}}</td>
              <td class="time-col">
                 <span>{{item.dt / 1000 | FormatTime}}</span>
                <p class="icons">
                  <i class="ico add" title="添加" (click)="onAddSong(item)"></i>
                  <i class="ico like" title="收藏"></i>
                  <i class="ico share" title="分享"></i>
                  <i class="ico download" title="下载"></i>
                </p>
              </td>
              <td>{{item.ar[0].name}}</td>
              <td>{{item.al.name}}</td>
            </tr>
          </tbody>
        </nz-table>
    </div>
  </div>
</div>
