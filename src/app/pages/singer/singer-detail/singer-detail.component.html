<div class="singer-detail wrap feature-wrap clearfix">
  <div class="dt-left">
    <div class="left-wrap">
      <div class="n-artist">
        <div class="names clearfix">
          <h2 class="ellipsis">{{detail.artist.name}}</h2>
          <h3 class="ellipsis">{{alias}}</h3>
        </div>
        <div class="cover-img">
          <img appImgDefault class="full-height" [src]="detail.artist.picUrl" [alt]="detail.artist.name">
        </div>
        <button class="btn btn-like" [class.btn-liked]="hasLiked" title="收藏" (click)="onLikeSinger(detail.artist.id)"></button>
      </div>


      <div class="top-50">
        <div class="btns clearfix">
          <nz-button-group class="btn">
            <button nz-button nzType="primary" class="play" (click)="playSong(detail.hotSongs)">
              <i nz-icon nzType="play-circle" nzTheme="outline"></i>播放
            </button>
            <button nz-button nzType="primary" class="add" (click)="onAddSongs(detail.hotSongs)">+</button>
          </nz-button-group>
          <button nz-button class="btn like" (click)="onLikeSongs(detail.hotSongs)">
            <span>收藏</span>({{detail.hotSongs.length}})
          </button>
        </div>

        <nz-table #basicTable [nzData]="detail.hotSongs" [nzFrontPagination]="false" nzBordered nzNoResult="暂无音乐！" class="wy-table">
            <thead>
              <tr>
                <th nzWidth="80px"></th>
                <th>标题</th>
                <th nzWidth="120px">时长</th>
                <th>专辑</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of basicTable.data; index as i">
                <td class="first-col">
                  <span>{{i + 1}}</span>
                  <i class="ico play-song" [class.current]="currentIndex === i" title="播放" (click)="onAddSong(item, true)"></i>
                  <!-- <i nz-icon nzType="play-circle" nzTheme="outline"></i> -->
                </td>
                <td class="song-name">
                    <a [routerLink]="['/songInfo', item.id]">{{item.name}}</a>
                </td>
                <td class="time-col">
                   <span>{{item.dt / 1000 | FormatTime}}</span>
                  <p class="icons">
                    <i class="ico add" title="添加" (click)="onAddSong(item)"></i>
                    <i class="ico like" title="收藏" (click)="onLikeSong(item.id.toString())"></i>
                    <i class="ico share" title="分享" (click)="onShare(item)"></i>
                    <!-- <i class="ico download" title="下载"></i> -->
                  </p>
                </td>
                <td>{{item.al.name}}</td>
              </tr>
            </tbody>
          </nz-table>
      </div>
    </div>
  </div>
  <div class="dt-right">
    <div class="right-wrap">
      <h3>相似歌手</h3>
      <ul class="clearfix">
        <li *ngFor="let singer of simiSingers" [routerLink]="[ '/singer', singer.id ]">
          <div class="pic">
            <img appImgDefault [src]="singer.img1v1Url" [alt]="singer.name">
          </div>
          <p class="ellipsis">{{singer.name}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
