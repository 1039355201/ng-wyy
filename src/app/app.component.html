<div id="app">
  <nz-progress *ngIf="loadPercent < 100" [nzStrokeWidth]="5" [nzShowInfo]="false" [nzPercent]="loadPercent" nzStatus="active"></nz-progress>
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="wrap">
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
            <!-- nzSelected -->
            <li nz-menu-item [nzSelected]="routeTitle === item.title" *ngFor="let item of menu" [routerLink]="item.path">{{item.title}}</li>
          </ul>
        </div>
        <div class="right">
          <div class="search">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="input search text" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon type="search"></i>
            </ng-template>
          </div>
          <div class="member">
            <nz-dropdown>
              <a nz-dropdown> 登陆 <i nz-icon type="down"></i> </a>
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a>手机登陆</a>
                </li>
                <li nz-menu-item>
                  <a>手机登陆</a>
                </li>
                <li nz-menu-item>
                  <a>手机登陆</a>
                </li>
              </ul>
            </nz-dropdown>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content"><router-outlet></router-outlet></nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</div>
<app-wy-player></app-wy-player>

<div class="m-layer">
  <div class="zbar">
    <div class="zttl f-thide">登录</div>
  </div>
  <div class="cnzt">
    <div class="select-log">
      <div class="mid-wrap">
        <div class="pic">
          <img src="../assets/images/platform.png" />
        </div>
        <div class="methods">
            <button nz-button nzType="primary" nzSize="large" nzBlock>手机号登陆</button>
            <button nz-button nzType="primary" nzSize="large" nzBlock>网易邮箱登陆</button>
            <button nz-button nzSize="large" nzBlock>注册</button>
          </div>
      </div>
    </div>
  </div>
  <div class="zcls" title="关闭弹窗"></div>
</div>
