<div id="app">
  <nz-progress *ngIf="loadPercent < 100" [nzStrokeWidth]="5" [nzShowInfo]="false" [nzPercent]="loadPercent" nzStatus="active"></nz-progress>
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="wrap">
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
            <!-- nzSelected -->
            <li nz-menu-item [nzSelected]="routeTitle === item.title" *ngFor="let item of menu" [routerLink]="item.path">{{item.title}}</li>
          </ul>
        </div>
        <div class="right">
          <div class="search">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="input search text" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon type="search"></i>
            </ng-template>
          </div>
          <div class="member">
            <div class="handle" nz-dropdown [nzDropdownMenu]="memberMenu">
              <a>登陆</a>
            </div>
            <nz-dropdown-menu #memberMenu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>1st menu item</li>
                <li nz-menu-item>2nd menu item</li>
                <li nz-menu-item>3rd menu item</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content"><router-outlet></router-outlet></nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</div>
<app-wy-player></app-wy-player>

<app-wy-layer-modal [currentModal]="currentModal">
  <app-wy-login-phone name="login"></app-wy-login-phone>
  <app-wy-layer-register name="register"></app-wy-layer-register>
</app-wy-layer-modal>
